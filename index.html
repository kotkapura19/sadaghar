<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sadaghar ‚Äì Product Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 15px;
      background: #ff4d6d;
      color: white;
      margin: 0;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      margin: 8px 0;
    }

    .price {
      color: green;
      font-size: 18px;
      font-weight: bold;
    }

    .rating {
      font-size: 13px;
      color: #555;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 14px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>üõçÔ∏è Sadaghar Product Catalog</h1>

<div class="catalog">

  <!-- Product 1 -->
  <div class="card">
    <img src="tent.jpg" alt="Kids Play Tent">
    <div class="title">
      P SQUARE So Sweet Home Tent ‚Äì Kids Play Tent
    </div>
    <div class="price">‚Çπ251</div>
    <div class="rating">‚≠ê 4.1 | 6919 Ratings</div>
    <a class="btn" href="https://wa.me/91XXXXXXXXXX" target="_blank">
      Order on WhatsApp
    </a>
  </div>

  <!-- Product 2 -->
  <div class="card">
    <img src="tent.jpg" alt="Kids Tent">
    <div class="title">Kids Jumbo Size Play Tent</div>
    <div class="price">‚Çπ299</div>
    <div class="rating">‚≠ê 4.0 | 1200 Ratings</div>
    <a class="btn" href="https://wa.me/91XXXXXXXXXX" target="_blank">
      Order on WhatsApp
    </a>
  </div>

</div>

</body>
</html>
